<div class="d-flex justify-content-center">
  <div class="col-lg-8 push-lg-4">
      <div class="tab-content p-b-3">
          <div class="tab-pane active" id="profile">

              <div class="d-flex justify-content-center">
                  <img width="150px" height="150px" class="rounded-circle align-content-center"
                      src="../../assets/{{ listperson.avatar }}" alt="">
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <h4 class="m-t-2"><span class="fa fa-clock-o ion-clock pull-xs-right"></span> Informations</h4>
                      <table class="table table-hover table-striped">
                          <tbody>
                              <tr>
                                  <td>
                                      <strong>Pr√©nom</strong> {{ listperson.prenom }}
                                  </td>
                              </tr>
                              <tr>
                                  <td>
                                      <strong>Nom</strong> {{ listperson.nom }}
                                  </td>
                              </tr>
                              <tr>
                                  <td>
                                      <strong>Age</strong>{{ listperson.age }}
                              </tr>
                              <tr>
                                  <td>
                                      <strong>Profession</strong> {{ listperson.profession }}
                                  </td>
                              </tr>
                              <tr>
                                  <td>
                                      <strong>Image</strong> {{ listperson.avatar }}
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                      <div class="d-flex justify-content-center">

                          <button [routerLink]="['/cv', 'edit', listperson.id]" class="btn btn-primary">
                              Update
                          </button>
                          <button (click)="deletePerson()" class="btn btn-danger" value="Delete">Delete</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
